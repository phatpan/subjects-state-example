<mat-card class="profile-card">
    <mat-card-subtitle>Edit Profile</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="form" class="profile-container">
            <mat-form-field>
                <input matInput placeholder="ชื่อ" formControlName="name" type="text"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="นามสกุล" formControlName="lastname" type="text"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="เบอร์โทร" formControlName="mobile" type="text"/>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="อีเมล" formControlName="email" type="text"/>
            </mat-form-field>
            <div>
                <button mat-raised-button color="primary" (click)="onSave()" class="margin-right-5px"> Save </button>
                <button mat-raised-button [routerLink]="['/']"> Cancel </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
<app-error 
    *ngIf="data.error | async as err"
    [msg]="err">
    {{err}}
</app-error>
